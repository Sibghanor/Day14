<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="phone-image">
            <img src="phone.jfif" alt="Instagram on Phone">
        </div>
        <div class="login-form">
            <img src="logo.png" alt="Instagram" class="logo">
            <form>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <div class="divider">OR</div>
                <button class="fb-login">Log in with Facebook</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="get-app">
                Get the app.
                <div class="app-links">
                    <img src="googleplay.png" alt="Get it on Google Play">
                    <img src="microsoft.png" alt="Get it from Microsoft">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
